<template name="tekme">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Tekma <small>{{formatDate datum "short"}}</small></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				{{> sidemenu }}
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="table-responsive">
						<div class="col-md-5">
							<ul class="list-group">
								{{#each igralci}}
								{{> tekmaIgralec}}
								{{/each}}
							</ul>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3">
							<div class="list-group">
								{{#each crni}}
								{{> tekmaEkipa}}
								{{/each}}
							</div>
						</div>						
						<div class="col-md-3">
							<div class="list-group">
								{{#each beli}}
								{{> tekmaEkipa}}
								{{/each}}
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<button id="naredipostavo" class="btn btn-primary" data-tekma-id="{{id}}">Naredi postavo</button>
				</div>		
			</div>

		</div>
	</div>
</template>
