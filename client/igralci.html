<template name="igralci">

		<div class="row">
			<div class="page-header">
				<h1>Nogometa≈°i <small>Seznam</small></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				{{> sidemenu }}
			</div>
			<div class="col-md-10">
				<div class="table-responsive">
					<table class="table table-condensed">
						{{#each igralci}}

</template>
