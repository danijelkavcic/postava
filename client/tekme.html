<template name="tekme">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Tekma <small>{{formatDate datum "short"}}</small></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				{{> sidemenu }}
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="table-responsive">
						<div class="col-md-5">
							<ul class="list-group">
								{{#each igralci}}
								{{> igralectekma}}
								{{/each}}
							</ul>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-3">
							<div class="list-group">
								{{#each crni}}
								{{> ekipa}}
								{{/each}}
							</div>
						</div>						
						<div class="col-md-3">
							<div class="list-group">
								{{#each beli}}
								{{> ekipa}}
								{{/each}}
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<button id="naredipostavo" class="btn btn-primary" data-tekma-id="{{id}}">Naredi postavo</button>
				</div>		
			</div>

		</div>
	</div>
</template>

<template name="igralectekma">
	<li class="list-group-item">
		<div class="row">
			<div class="col-md-6">
				<span class="list-group-item-heading">{{ime}}</span>
			</div>
			<div class="col-md-6">
				<span class="fa pull-left">{{{stars rating}}}</span>
				<p class="list-group-item-text">
					<div class="btn-group pull-right">
						<button data-id="{{_id}}" class="btn btn-default btn-xs pride {{#if aliPride true}}active{{/if}}">Pride</button>
						<button data-id="{{_id}}" class="btn btn-default btn-xs manjka {{#if aliPride false}}active{{/if}}">Manjka</button>
					</div>
				</p>
			</div>
		</div>
	</li>
</template>

<template name="ekipa">
	<a href="#" class="list-group-item {{#if jeEkipa 1}}crni{{/if}}">{{ime}}</a>
</template>
