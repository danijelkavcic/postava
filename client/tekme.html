<template name="tekme">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Tekma <small>{{formatDate datum "short"}}</small></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				{{> sidemenu }}
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="table-responsive">
						<!--table class="table table-condensed tekma" id="{{id}}"-->
						<div class="col-md-4">
							<ul class="list-group">
								{{#each igralci}}
								{{> igralectekma}}
								{{/each}}
							</ul>
						</div>
						<!--/table-->
					</div>
				</div>
				<div class="row">
					<button id="naredipostavo" class="btn btn-primary" data-tekma-id="{{id}}">Naredi postavo</button>
				</div>		
			</div>

		</div>
	</div>
</template>

<template name="igralectekma">

	<li class="list-group-item {{#if jeEkipa 0}}active{{/if}}">
		<div class="row">
			<div class="col-md-6">
				<span class="list-group-item-heading">{{ime}}</span>
			</div>
			<div class="col-md-6">
				<p class="list-group-item-text">
					<div class="btn-group pull-right">
						<button data-id="{{_id}}" class="btn btn-default btn-xs pride {{#if aliPride true}}active{{/if}}">Pride</button>
						<button data-id="{{_id}}" class="btn btn-default btn-xs manjka {{#if aliPride false}}active{{/if}}">Manjka</button>
					</div>
				</p>
			</div>
		</div>
	</li>

			<td>{{ime}}</td>
			<td>
				<div class="btn-group">

					<button data-id="{{_id}}" class="btn btn-default btn-xs manjka {{#if aliPride false}}active{{/if}}">Manjka</button>
				</div>
			</td>
		</tr-->
	</template>
