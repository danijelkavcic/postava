<template name="tekme">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Tekma <small>{{formatDate datum "short"}}</small></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				{{> sidemenu }}
			</div>
			<div class="col-md-10">
				<div class="table-responsive">
					<table class="table table-condensed tekma" id="{{tekma_id}}">
						{{#each igralci}}
							{{> igralectekma}}
						{{/each}}
					</table>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="igralectekma">
	<tr>
		<td>{{datum}}</td>
		<td>{{ime}}</td>
		<td>
			<div class="btn-group">
				<button data-id="{{igralec_id}}" data-tekmaid="{{tekma_id}}" class="btn btn-default btn-xs pride {{#if aliPride true}}active{{/if}}">Pride</button>
				<button data-id="{{igralec_id}}" data-tekmaid="{{tekma_id}}" class="btn btn-default btn-xs manjka {{#if aliPride false}}active{{/if}}">Manjka</button>
			</div>
		</td>
	</tr>
	{{datum}} {{ime}}
</template>
